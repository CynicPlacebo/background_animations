<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Countdown Demo</title>
  <meta name="description" content="Demo of Countdown.js Pausable Timer">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../lib/Countdown/Countdown.css">
  <style type="text/css">
    html,body { background-color:#111; color:#eee; text-align:center; }
    #countdown { display:inline-block; margin:50px; width:700px; }
    #explanation { position:absolute; right:20px; top:12px; }
  </style>
  <script src="../../lib/Countdown/countdown_runner.js"></script>
  <script src="../../lib/Countdown/Countdown.js"></script>
</head>

<body onload="initCountdown('../../')">
  <div id="explanation">
    Enter to start countdown.<br/>
    Space to pause/unpause.<br/>
    "r" to reset the timer.<br/>
  </div>
  <div id="countdown"></div>
</body>
</html>
